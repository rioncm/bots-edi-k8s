apiVersion: v1
kind: ConfigMap
metadata:
  name: bots-config-settings
  labels:
    app: bots-edi
    component: config
data:
  settings.py: |
    # -*- coding: utf-8 -*-
    """Django settings for bots project."""
    
    import os
    import platform
    
    import bots
    from bots.botsinit import BotsConfig
    
    BOTS_PATH = bots.__path__[0]
    
    # BOTSENV
    BOTSENV = os.environ.get("BOTSENV") or "default"
    BOTS_CONFIG_DIR = os.path.dirname(__file__)
    BOTSENV_PATH = os.path.dirname(BOTS_CONFIG_DIR)
    
    # BOTSSYS - Read from bots.ini
    config = BotsConfig()
    config.read(os.path.join(BOTS_CONFIG_DIR, 'bots.ini'))
    BOTSSYS = config.get('directories', 'botssys', 'botssys')
    if os.path.sep not in BOTSSYS:
        # Set absolute botssys path from botsenv path
        BOTSSYS = os.path.join(BOTSENV_PATH, BOTSSYS)
    
    HOSTNAME = platform.node()
    
    # Email configuration for error reports
    MANAGERS = (
        ('admin', os.environ.get('ADMIN_EMAIL', 'admin@example.com')),
    )
    EMAIL_HOST = os.environ.get('EMAIL_HOST', 'localhost')
    EMAIL_PORT = os.environ.get('EMAIL_PORT', '25')
    EMAIL_USE_TLS = os.environ.get('EMAIL_USE_TLS', 'False') == 'True'
    EMAIL_HOST_USER = os.environ.get('EMAIL_HOST_USER', '')
    EMAIL_HOST_PASSWORD = os.environ.get('EMAIL_HOST_PASSWORD', '')
    SERVER_EMAIL = os.environ.get('SERVER_EMAIL', f'bots-{BOTSENV}@localhost')
    
    # Database configuration from environment
    DATABASES = {
        'default': {
            'ENGINE': 'django.db.backends.mysql',
            'NAME': os.environ.get('DB_NAME', 'botsedi'),
            'USER': os.environ.get('DB_USER', 'botsedi'),
            'PASSWORD': os.environ.get('DB_PASSWORD', ''),
            'HOST': os.environ.get('DB_HOST', 'localhost'),
            'PORT': os.environ.get('DB_PORT', '3306'),
            'OPTIONS': {
                'init_command': "SET sql_mode='STRICT_TRANS_TABLES'",
                'charset': 'utf8mb4',
            },
        }
    }
    
    # SECURITY WARNING: keep the secret key used in production secret!
    SECRET_KEY = os.environ.get('DJANGO_SECRET_KEY', 'change-me-in-production-use-secret')
    
    # SECURITY WARNING: don't run with debug turned on in production!
    DEBUG = os.environ.get('DEBUG', 'False') == 'True'
    
    ALLOWED_HOSTS = os.environ.get('ALLOWED_HOSTS', '*').split(',')
    
    # Application definition
    INSTALLED_APPS = [
        'django.contrib.admin',
        'django.contrib.auth',
        'django.contrib.contenttypes',
        'django.contrib.sessions',
        'django.contrib.messages',
        'django.contrib.staticfiles',
        'bots',
    ]
    
    MIDDLEWARE = [
        'django.middleware.security.SecurityMiddleware',
        'django.contrib.sessions.middleware.SessionMiddleware',
        'django.middleware.common.CommonMiddleware',
        'django.middleware.csrf.CsrfViewMiddleware',
        'django.contrib.auth.middleware.AuthenticationMiddleware',
        'django.contrib.messages.middleware.MessageMiddleware',
        'django.middleware.clickjacking.XFrameOptionsMiddleware',
    ]
    
    ROOT_URLCONF = 'bots.urls'
    
    TEMPLATES = [
        {
            'BACKEND': 'django.template.backends.django.DjangoTemplates',
            'DIRS': [],
            'APP_DIRS': True,
            'OPTIONS': {
                'context_processors': [
                    'django.template.context_processors.debug',
                    'django.template.context_processors.request',
                    'django.contrib.auth.context_processors.auth',
                    'django.contrib.messages.context_processors.messages',
                ],
            },
        },
    ]
    
    WSGI_APPLICATION = 'bots.wsgi.application'
    
    # Password validation
    AUTH_PASSWORD_VALIDATORS = [
        {'NAME': 'django.contrib.auth.password_validation.UserAttributeSimilarityValidator'},
        {'NAME': 'django.contrib.auth.password_validation.MinimumLengthValidator'},
        {'NAME': 'django.contrib.auth.password_validation.CommonPasswordValidator'},
        {'NAME': 'django.contrib.auth.password_validation.NumericPasswordValidator'},
    ]
    
    # Internationalization
    LANGUAGE_CODE = 'en-us'
    TIME_ZONE = os.environ.get('TZ', 'UTC')
    USE_I18N = True
    USE_TZ = True
    
    # Static files (CSS, JavaScript, Images)
    STATIC_URL = '/static/'
    STATIC_ROOT = os.path.join(BOTS_PATH, 'staticfiles')
    
    # Media files (user uploads)
    MEDIA_ROOT = os.path.join(BOTSSYS, 'media')
    MEDIA_URL = '/media/'
    
    # Default primary key field type
    DEFAULT_AUTO_FIELD = 'django.db.models.BigAutoField'
    
    # Logging configuration
    LOGGING = {
        'version': 1,
        'disable_existing_loggers': False,
        'formatters': {
            'verbose': {
                'format': '{levelname} {asctime} {module} {message}',
                'style': '{',
            },
        },
        'handlers': {
            'console': {
                'class': 'logging.StreamHandler',
                'formatter': 'verbose',
            },
        },
        'root': {
            'handlers': ['console'],
            'level': os.environ.get('LOG_LEVEL', 'INFO'),
        },
        'loggers': {
            'django': {
                'handlers': ['console'],
                'level': os.environ.get('DJANGO_LOG_LEVEL', 'INFO'),
                'propagate': False,
            },
            'bots': {
                'handlers': ['console'],
                'level': os.environ.get('BOTS_LOG_LEVEL', 'INFO'),
                'propagate': False,
            },
        },
    }
