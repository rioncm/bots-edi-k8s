apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bots-edi-ingress
  namespace: edi
  labels:
    app: bots-edi
    component: ingress
  annotations:
    # Traefik router configuration
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    
    # TLS certificate management (requires cert-manager)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Optional: Force HTTPS redirect
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    
    # Optional: Rate limiting
    # traefik.ingress.kubernetes.io/rate-limit: "20"
    
    # Optional: Basic auth (create secret first)
    # traefik.ingress.kubernetes.io/auth-type: basic
    # traefik.ingress.kubernetes.io/auth-secret: bots-basic-auth

spec:
  ingressClassName: traefik
  
  tls:
    - secretName: bots-edi-tls
      hosts:
        - edi.example.com  # Replace with your domain
  
  rules:
    - host: edi.example.com  # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bots-webserver
                port:
                  name: http
