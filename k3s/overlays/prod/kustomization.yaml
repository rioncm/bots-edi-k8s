# Production environment overlay
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: edi

# Reference the base configuration
resources:
  - ../../base
  - ../../deployments
  - ../../jobs
  - ../../ingress.yaml
  - ../../sensor.yaml

# Common labels for all resources
commonLabels:
  environment: production

# ConfigMap generator for environment-specific settings
configMapGenerator:
  - name: bots-env-config
    literals:
      - BOTSENV=production
      - LOG_LEVEL=INFO
      - TZ=America/Los_Angeles
      - DB_HOST=kona.db.pminc.me
      - DB_PORT=3306
      - DB_NAME=botsedi_data

# Patches for production environment
patches:
  # Production resources - full allocation
  - target:
      kind: Deployment
      name: bots-webserver
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"

  - target:
      kind: Deployment
      name: bots-jobqueue
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"

  # Full-sized PVCs for production (as specified in base)
  - target:
      kind: PersistentVolumeClaim
      name: bots-edi-data-pvc
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: "20Gi"

  - target:
      kind: PersistentVolumeClaim
      name: bots-edi-logs-pvc
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: "5Gi"

  - target:
      kind: PersistentVolumeClaim
      name: bots-edi-config-pvc
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: "1Gi"

  # Run engine every 5 minutes in production
  - target:
      kind: CronJob
      name: bots-engine
    patch: |-
      - op: replace
        path: /spec/schedule
        value: "*/5 * * * *"
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/resources/limits/cpu
        value: "2000m"

# Image tag override for production (use :latest or specific version)
images:
  - name: harbor.pminc.me/priv/bots-edi
    newTag: latest
