apiVersion: v1
kind: Service
metadata:
  name: bots-webserver
  labels:
    app: bots-edi
    component: webserver
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: filebrowser
  selector:
    app: bots-edi
    component: webserver
