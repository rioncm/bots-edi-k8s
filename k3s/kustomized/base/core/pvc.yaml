---
# Data PVC - Shared EDI files and processing data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bots-edi-data-pvc
  labels:
    app: bots-edi
    component: storage
spec:
  accessModes:
    - ReadWriteMany  # RWX for multiple pods (engine, webserver, jobqueue)
  storageClassName: longhorn # NFS storage for RWX support
  resources:
    requests:
      storage: 20Gi

---
# Logs PVC - Application logs
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bots-edi-logs-pvc
  labels:
    app: bots-edi
    component: storage
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi

---
# Config PVC - Runtime configuration backup (optional)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bots-edi-config-pvc
  labels:
    app: bots-edi
    component: storage
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
