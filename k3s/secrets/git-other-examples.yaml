---
# Example: Git-sync secret for public HTTPS repository (no auth)
apiVersion: v1
kind: Secret
metadata:
  name: bots-mappings-git
  namespace: edi
type: Opaque
stringData:
  repo-url: "https://github.com/your-org/edi-mappings.git"

---
# Example: Git-sync secret for SSH with deploy key
apiVersion: v1
kind: Secret
metadata:
  name: bots-mappings-git
  namespace: edi
type: Opaque
stringData:
  repo-url: "git@github.com:your-org/edi-mappings.git"
  ssh-key: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    ... your deploy key here ...
    -----END OPENSSH PRIVATE KEY-----
  ssh-known-hosts: |
    github.com ssh-rsa AAAAB3NzaC1yc2EAAAABIwAAAQEAq2A7hRGmdnm9tUDbO9IDSwBK6TbQa+...

