# Template for creating the Bots EDI superuser secret
# 
# This secret contains credentials for the default Django superuser account.
# The create-superuser job will use these values to create or update the admin user.
#
# Usage:
#   1. Copy this file: cp superuser-secret-template.yaml superuser-secret.yaml
#   2. Generate a secure password:
#      openssl rand -base64 24
#   3. Edit superuser-secret.yaml with your values
#   4. Create the secret:
#      kubectl apply -f superuser-secret.yaml
#   5. Run the create-superuser job:
#      kubectl apply -f ../jobs/create-superuser-job.yaml
#
# IMPORTANT: 
# - Never commit superuser-secret.yaml with real credentials
# - superuser-secret.yaml is in .gitignore
# - For production, use SealedSecrets or external secret management

---
apiVersion: v1
kind: Secret
metadata:
  name: bots-superuser-secret
  namespace: edi
  labels:
    app: bots-edi
    component: auth
type: Opaque
stringData:
  # Django superuser username
  SUPERUSER_USERNAME: "admin"
  
  # Django superuser email
  SUPERUSER_EMAIL: "admin@example.com"
  
  # Django superuser password
  # IMPORTANT: Change this to a strong password!
  # Generate with: openssl rand -base64 24
  SUPERUSER_PASSWORD: "changeme-to-strong-password"

---
# Example kubectl command to create secret directly:
#
# kubectl create secret generic bots-superuser-secret \
#   --from-literal=SUPERUSER_USERNAME=admin \
#   --from-literal=SUPERUSER_EMAIL=admin@yourcompany.com \
#   --from-literal=SUPERUSER_PASSWORD='your-secure-password-here' \
#   -n edi
