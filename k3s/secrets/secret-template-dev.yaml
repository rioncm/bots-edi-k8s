# Development Environment Secret Template
# 
# This is a TEMPLATE - replace values before using
# 
# To create the actual secret:
# 1. Copy this file to a secure location (NOT in git)
# 2. Replace all placeholder values
# 3. Apply to cluster: kubectl apply -f dev-secret.yaml
# 4. OR seal it: kubeseal -f dev-secret.yaml -w sealed-dev-secret.yaml
#
apiVersion: v1
kind: Secret
metadata:
  name: bots-edidb-secret
  namespace: edi-dev
  labels:
    environment: dev
    app: bots-edi
type: Opaque
stringData:
  # Database Configuration
  DB_NAME: botsedi_dev
  DB_USER: botsedi_dev
  DB_PASSWORD: "REPLACE-WITH-DEV-PASSWORD"
  DB_HOST: localhost
  DB_PORT: "3306"
  
  # Django Configuration
  DJANGO_SECRET_KEY: "REPLACE-WITH-DEV-SECRET-KEY"
  
  # Optional: SMTP Configuration
  SMTP_HOST: smtp.example.com
  SMTP_PORT: "587"
  SMTP_USER: bots-dev@example.com
  SMTP_PASSWORD: "REPLACE-WITH-SMTP-PASSWORD"
  SMTP_FROM: "Bots EDI Dev <bots-dev@example.com>"
  
  # Optional: API Keys
  # EXTERNAL_API_KEY: "your-api-key-here"

---
# Example: Generate secrets using these commands
#
# Django SECRET_KEY:
# python -c "from django.core.management.utils import get_random_secret_key; print(get_random_secret_key())"
#
# Random password (50 characters):
# openssl rand -base64 48
#
# To create sealed secret:
# kubeseal -f dev-secret.yaml -w k3s/overlays/dev/sealed-secret.yaml --namespace edi-dev
