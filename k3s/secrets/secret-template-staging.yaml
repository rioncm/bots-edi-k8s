apiVersion: v1
kind: Secret
metadata:
  name: bots-edidb-secret
  namespace: edi-staging
  labels:
    environment: staging
    app: bots-edi
type: Opaque
stringData:
  # Database Configuration
  DB_NAME: botsedi_staging
  DB_USER: botsedi_staging
  DB_PASSWORD: "REPLACE-WITH-STAGING-PASSWORD"
  DB_HOST: kona.db.pminc.me
  DB_PORT: "3306"
  
  # Django Configuration
  DJANGO_SECRET_KEY: "REPLACE-WITH-STAGING-SECRET-KEY"
  
  # Optional: SMTP Configuration
  SMTP_HOST: smtp.pminc.me
  SMTP_PORT: "587"
  SMTP_USER: bots-staging@pminc.me
  SMTP_PASSWORD: "REPLACE-WITH-SMTP-PASSWORD"
  SMTP_FROM: "Bots EDI Staging <bots-staging@pminc.me>"
  
  # Optional: API Keys
  # EXTERNAL_API_KEY: "your-api-key-here"

---
