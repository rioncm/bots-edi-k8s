# Staging Environment Secret Template
# 
# This is a TEMPLATE - replace values before using
# 
# To create the actual secret:
# 1. Copy this file to a secure location (NOT in git)
# 2. Replace all placeholder values
# 3. Apply to cluster: kubectl apply -f staging-secret.yaml
# 4. OR seal it: kubeseal -f staging-secret.yaml -w sealed-staging-secret.yaml
