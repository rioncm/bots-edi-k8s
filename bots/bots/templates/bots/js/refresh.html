{% if form and form.refresh and form.refresh.value %}{% with refresh=form.refresh.value %}
<script type="text/javascript">
$(document).ready(function() {
    setTimeout(function() {
        if (document.getElementById('id_refresh').value) {
            document.forms[0].submit();
        }
    }, {{ refresh }}*1000);
});
</script>{% endwith %}{% endif %}
